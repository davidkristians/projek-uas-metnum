<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pilih Metode Numerik</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <style>body { font-family: 'Inter', sans-serif; }</style>
</head>
<body class="bg-slate-900 min-h-screen flex items-center justify-center p-4">

    <div class="bg-white rounded-2xl shadow-2xl p-8 max-w-md w-full text-center">
        <div class="mb-6">
            <span class="bg-blue-100 text-blue-800 text-xs font-semibold px-2.5 py-0.5 rounded">Tugas Project</span>
            <h1 class="text-3xl font-extrabold text-slate-900 mt-2">Metode Numerik</h1>
            <p class="text-slate-500 text-sm mt-1">Silakan pilih jenis penyelesaian</p>
        </div>

        <div class="space-y-4 text-left">
            <label class="block">
                <input type="radio" name="pilihan" value="roots" class="peer hidden" checked>
                <div class="cursor-pointer border-2 border-slate-200 rounded-xl p-4 peer-checked:border-blue-600 peer-checked:bg-blue-50 transition hover:bg-slate-50 flex items-center gap-4">
                    <div class="bg-blue-100 p-2 rounded-lg text-blue-600">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" /></svg>
                    </div>
                    <div>
                        <h3 class="font-bold text-slate-800">Mencari Akar (Root Finding)</h3>
                        <p class="text-xs text-slate-500">Bisection & Newton-Raphson</p>
                    </div>
                </div>
            </label>

            <label class="block">
                <input type="radio" name="pilihan" value="spl" class="peer hidden">
                <div class="cursor-pointer border-2 border-slate-200 rounded-xl p-4 peer-checked:border-emerald-600 peer-checked:bg-emerald-50 transition hover:bg-slate-50 flex items-center gap-4">
                    <div class="bg-emerald-100 p-2 rounded-lg text-emerald-600">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2V6zM14 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2V6zM4 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2v-2zM14 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2v-2z" /></svg>
                    </div>
                    <div>
                        <h3 class="font-bold text-slate-800">Sistem Persamaan Linear</h3>
                        <p class="text-xs text-slate-500">Metode Gauss-Jordan</p>
                    </div>
                </div>
            </label>
        </div>

        <button onclick="goToPage()" class="w-full mt-8 bg-slate-900 hover:bg-slate-800 text-white font-bold py-3 rounded-xl transition shadow-lg flex justify-center items-center gap-2">
            Lanjut ke Aplikasi
            <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14 5l7 7m0 0l-7 7m7-7H3" /></svg>
        </button>
    </div>

    <script>
        function goToPage() {
            const pilihan = document.querySelector('input[name="pilihan"]:checked').value;
            window.location.href = "/" + pilihan;
        }
    </script>
</body>
</html>
